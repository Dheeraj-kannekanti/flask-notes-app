{% extends "base.html" %}
{% block content %}

<div class="form-container mt-4">
    <div class="card p-4 shadow-sm">
        <h3 class="fw-bold mb-3">Add Note</h3>

        <form method="POST">
            <input class="form-control mb-3" name="title" placeholder="Title" required>

            <textarea class="form-control mb-3" name="content" placeholder="Content" rows="5" required></textarea>

            <button class="btn btn-success w-100">Save Note</button>
        </form>
    </div>
</div>

{% endblock %}
