{% extends "base.html" %}
{% block content %}

<div class="form-container mt-4">
    <div class="card p-4 shadow-sm">
        <h3 class="fw-bold mb-3">Create Account</h3>

        <form method="POST">
            <input class="form-control mb-3" name="username" placeholder="Choose a username" required>
            <input class="form-control mb-3" name="password" type="password" placeholder="Choose a password" required>
            <button class="btn btn-success w-100">Register</button>
        </form>

        <p class="text-center mt-3">
            Already have an account? <a href="/login">Login</a>
        </p>
    </div>
</div>

{% endblock %}
